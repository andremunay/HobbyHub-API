services:
  db:
    image: postgres:16
    container_name: hobbyhub-db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: .
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - JAVA_OPTS=
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - db

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./ops/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

volumes:
  db_data:
